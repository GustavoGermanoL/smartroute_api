# --- Configuração de Testes (Isolado do seu Postgres Real) ---

# Usa banco H2 em memória (rápido e não precisa instalar nada)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Desliga o Flyway nos testes (para não tentar rodar scripts SQL do Postgres no H2)
spring.flyway.enabled=false

# Mostra o SQL no console (bom para debug)
spring.jpa.show-sql=true

